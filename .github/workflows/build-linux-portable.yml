name: Build Linux
on:
  workflow_dispatch:
  pull_request:
  release:
    types:
      - created
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev tree
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: |
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux

          mv build/linux/x64/release/bundle feeling_finder
      - uses: actions/upload-artifact@v2
        with:
          name: feeling_finder-linux-portable
          path: feeling_finder/
