name: Run tests
on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types:
      - created
jobs:
  flutter_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: |
          flutter pub get
          flutter test
